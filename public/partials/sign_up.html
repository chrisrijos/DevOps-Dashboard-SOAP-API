<section id="login">
  <div class="container" ng-controller="SignupController as SignupCtrl">
              <form class="form-horizontal" role="form">
                  <h2>Registration Form</h2>
                  <div class="form-group">
                      <label for="email" class="col-sm-3 control-label">Email</label>
                      <div class="col-sm-9">
                          <input type="email" id="email" placeholder="Email" ng-model="SignupCtrl.email" class="form-control">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="password" class="col-sm-3 control-label">Password</label>
                      <div class="col-sm-9">
                          <input type="password" id="password" placeholder="Password" class="form-control" ng-model="SignupCtrl.password">
                      </div>
                  </div>
                  <br>
                  <div class="form-group">
                      <div class="col-sm-9 col-sm-offset-3">
                          <button type="submit" class="btn btn-primary btn-block" ng-click="SignupCtrl.signUp()">Register</button>
                      </div>
                  </div>
              </form> <!-- /form -->
        </div>

</section>
