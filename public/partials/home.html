<section class="home" ng-controller="HomeController as Home">
    <div class="container-fluid">
          <div class="row row-offcanvas row-offcanvas-left">
             <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
                <ul class="nav nav-sidebar">
                  <li class="active"><a href="#">Overview</a></li>
                  <!--Only Allow if admin-->
                  <li><a ng-click="Home.navigateToDashboard()">Users</a></li>
                </ul>
                <h6>Filters</h6>
                <ul class="nav nav-sidebar">
                  <li><a ng-click="Home.activateFilter('UnitTest')" >Unit test</a></li>
                  <li><a ng-click="Home.activateFilter('Build')">Build</a></li>
                  <li><a ng-click="Home.activateFilter('QA')">Quality Assurance</a></li>
                  <li><a ng-click="Home.activateFilter('Packaging')">Packaging</a></li>
                </ul>
            </div><!--/span-->
            <div class="col-sm-9 col-md-10 main">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="main-box no-header clearfix">
                                <div class="main-box-body clearfix">
                                    <div class="table-responsive">
                                        <table class="table component-list">
                                            <thead>
                                                <tr>
                                                <th><span>Component Name</span></th>
                                                <th><span>Created</span></th>
                                                <th class="text-center"><span>Status</span></th>
                                                <th><span>Results</span></th>
                                                <th><span>Notes</span></th>
                                                <th>&nbsp;</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <div id="custom-search-input">
                                                    <div class="input-group col-md-12">
                                                        <input type="text" class="form-control input-lg" placeholder="Search...." ng-model="obj.componentName"/>
                                                        <span class="input-group-btn">
                                                           <button class="btn btn-info btn-lg" type="button">
                                                               <i class="glyphicon glyphicon-search"></i>
                                                           </button>
                                                        </span>
                                                    </div>
                                                 </div>
                                                  <tr ng-repeat="obj in Home.components | filter: obj.componentName track by $index">
                                                    <td>
                                                        <a href="#" class="user-link" ng-bind="obj['componentName']"></a>
                                                        <span class="user-subhead" ng-bind="obj['versionName']"></span>
                                                    </td>
                                                    <td>{{obj.timeInMS | date:'medium'}}</td>
                                                    <td class="text-center">
                                                      <p class="build" ng-show="obj.stepName == 'build'">build</p>
                                                      <p class="unit" ng-show="obj.stepName == 'unit test'">unit test</p>
                                                      <p class="pack" ng-show="obj.stepName == 'packaging'">packaging</p>
                                                      <p class="qual" ng-show="obj.stepName == 'quality assurance scans'">quality assurance scans</p>
                                                    </td>
                                                    <td>
                                                      <p class="good" ng-show="obj.stepResult == 'good'">good</p>
                                                      <p class="doubt" ng-show="obj.stepResult == 'doubtful'">doubtful</p>
                                                      <p class="fail" ng-show="obj.stepResult == 'fail'">fail</p>
                                                    </td>
                                                    <td style="width: 20%;">
                                                        <i ng-click="Home.testClick()" class="fa fa-search"></i>
                                                        <!-- Modal -->
                                                        <div class="modal fade" id="componentDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                          <div class="container">
                                                            <div class="row">
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">Ã—</button>
                                                                <div class="card" style="margin-left:500px;">
                                                                    <div class="inside-top">
                                                                        <h3>Notes:</h3>
                                                                        <p ng-bind="obj.notes"></p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                          </div>
                                                      </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    	    </div>
    </div><!--/.container-->
</section>
