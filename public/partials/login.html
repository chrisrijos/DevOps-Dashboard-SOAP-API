<section>
  <div ng-controller="LoginController as Login">
    <div class="container">
      <div class="row">
          <div class="col-md-offset-5 col-md-3">
              <div class="form-login">
              <h4>Welcome back.</h4>
              <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="email" ng-model="Login.email"/>
              </br>
              <input type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="password" ng-change="Login.clickMe" ng-model="Login.password"/>
              </br>
              <div class="wrapper">
              <span class="group-btn">
                  <a href="#" ng-click="Login.signIn()" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></a>
              </span>
              </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</section>
