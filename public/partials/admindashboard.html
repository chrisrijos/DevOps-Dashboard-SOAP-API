<section ng-controller="AdminDashboard as admin">
    <div class="container-fluid">
          <div class="row row-offcanvas row-offcanvas-left">
             <div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
                <ul class="nav nav-sidebar">
                  <li class="active"><a ng-click="admin.navigateToOverview()">Overview</a></li>
                  <!--Only Allow if admin-->
                  <li><a ng-click="">Users</a></li>
                </ul>
                <h6>Filters</h6>

                <ul class="nav nav-sidebar">
                  <li><a>Unit test</a></li>
                  <li><a href="">Build</a></li>
                  <li><a href="">Quality Assurance</a></li>
                  <li><a href="">Packaging</a></li>
                </ul>
            </div><!--/span-->
            <div class="col-sm-9 col-md-10 main">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="main-box no-header clearfix">
                                <div class="main-box-body clearfix">
                                    <div class="table-responsive">
                                        <table class="table component-list">
                                            <thead>
                                                <tr>
                                                <th><span>User name</span></th>
                                                <th><span>Email</span></th>
                                                <th class="text-center"><span>Status</span></th>
                                                <th><span>Results</span></th>
                                                <th><span>Notes</span></th>
                                                <th>&nbsp;</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="obj in Home.components track by $index">
                                                    <td>
                                                        <a href="#" class="user-link" ng-bind="obj['componentName']"></a>
                                                        <span class="user-subhead" ng-bind="obj['versionName']"></span>
                                                    </td>
                                                    <td>{{obj.timeInMS | date:'medium'}}</td>
                                                    <td class="text-center">
                                                        <span class="label label-default" ng-bind="obj['stepName']"></span>
                                                    </td>
                                                    <td>
                                                        <span class="label label-default" ng-bind="obj['stepResult']"></span>
                                                    </td>
                                                    <td style="width: 20%;">
                                                        <i ng-click="" class="fa fa-search"></i>
                                                        <!-- Modal -->
                                                        <div class="modal fade" id="componentDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                          <div class="container">
                                                            <div class="row">
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">Ã—</button>
                                                                <div class="card" style="margin-left:500px;">
                                                                    <div class="inside-top">
                                                                        <h3>Notes:</h3>
                                                                        <p ng-bind="obj.notes"></p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                          </div>
                                                      </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    	    </div>
    </div><!--/.container-->
</section>
