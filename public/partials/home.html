<section ng-controller="HomeController as Home">
  <h1 style="text-align: center;">Message Logs</h1>
    <div class="container">
        <div class="col-md-3 message" ng-repeat="(key, value) in Home.data track by $index">
            <h3>Key : {{key}}</h3>
            <h5>Value: {{value}}</h5>
            <br>
        </div>
          <button class="btn-primary" ng-click="Home.generateRandomLog()">Generate Log</button>
      </div>
</section>
